<script type="text/javascript">
    $('document').ready(function(){
        if(geo_position_js.init())
        {
            geo_position_js.getCurrentPosition(gpsSuccess,
                function(){//handle error
                }
                ,{enableHighAccuracy:true});

        }
        else
        {
            //gps not available

        }
    });

    function gpsSuccess(position){
        var url = 'http://bushwhack.co/loc/'+position.coords.latitude + '/' + position.coords.longitude;
        $.ajax({
            url: url,
            dataType: 'json',
            success:  locationResponse
        });
    }
    function gpsFail(){
        var url = 'http://bushwhack.co/loc/'+position.coords.latitude + '/' + position.coords.longitude;
        //43.075158,-89.503212
        $.ajax({
            url: url,
            dataType: 'json',
            success:  locationReponse
        });
    }

    function locationResponse(result){
        for (var course in result.rows){
            $('course-list').append('<li><a href=\'/course_detail\'>' + course.name + '</a></li>');
        }

    }
</script>
